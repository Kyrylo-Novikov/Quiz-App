<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - App</title>
    <link rel="stylesheet" href="/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/disigne/Dark/Quizapp Dark/Quizapp/logo.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Quiz-App
            </a>
        </div>
    </nav>
    <div id="quiz-body">
        <div id="card" class="card">

            <div class="card-body d-none" id="finish-card">

                <div class="finish-text">Quiz beendet!
                </div>


                <div id="finish-img" class="d-none">
                    <img src="/disigne/Dark/Quizapp Dark/finish-img.jpg" alt="">
                    <div class="finish-text">
                        Du hast <b id="right-questions">xxx</b> von <b id="max-questions-finish">xxx</b> Antworten
                        gewusst!
                    </div>
                </div>
                <div id="new-try-row">
                <button id="new-try" type="button" class="btn btn-dark" onclick="newTry()">
                    New Try!!!
                </button>
                </div>
            </div>

            <img src="./disigne/Dark/Quizapp Dark/card-background.jpg" class="card-img-top" id="quiz-card-img"
                alt="...">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="progress-bar" style="width: 25%">25%</div>
            </div>
            <div class="card-body bg-primary" id="question-card">
                <h5 class="card-title" id="questiontext">Frage</h5>
                <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                    <button type="button" id="answer-1" onclick="answerCheck('answer_1')"
                        class="btn btn-outline-warning border border-dark mb-3 rounded">antwort
                    </button>
                    <button type="button" id="answer-2" onclick="answerCheck('answer_2')"
                        class="btn btn-outline-warning border border-dark mb-3 rounded">antwort
                    </button>
                    <button type="button" id="answer-3" onclick="answerCheck('answer_3')"
                        class="btn btn-outline-warning border border-dark mb-3 rounded">antwort
                    </button>
                    <button type="button" id="answer-4" onclick="answerCheck('answer_4')"
                        class="btn btn-outline-warning border border-dark mb-3 rounded">antwort
                    </button>
                </div>
                <div class="question-footer">

                    <div>
                        <b id="current-question-numb">1</b> von <b id="max-questions">5</b> Fragen
                    </div>
                    <button id="next-question-btn" type="button" class="btn btn-dark" onclick="nextQuestion()"
                        disabled>NÃ¤chste Frage</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
